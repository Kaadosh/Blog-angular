<div *ngIf="post | async as post" class="w-1/2 mx-auto my-4">
<h1 class="text-2xl font-semibold mb-2">{{post.title}}</h1>
<p class="text-gray-600">{{post.body}}</p>
    <button [routerLink]="['../']" type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 my-1">Back</button>
</div>
